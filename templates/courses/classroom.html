{% extends 'base.html' %}
{% load static %}
{% block title%}
Classroom
{% endblock %}
{% block content %}
<!-- Add the navigation bar -->
<div class="classroom-navbar">
  {% for chapter in course.chapter_set.all %}
  <a href="#" class="classroom-chapter-link{% if forloop.first %} active{% endif %}" data-video="{{ chapter.video.url }}">{{ chapter.name }}</a>
  {% endfor %}
</div>

<!-- Add the video player -->
<div class="classroom-video-container">
  <video id="classroom-video-player" controls>
    {% if course.chapter_set.all %}
    <source src="{{ course.chapter_set.all.0.video.url }}" type="video/mp4">
    {% endif %}
  </video>
</div>
{% endblock %}
